<div class="row">
  <div class="col-md-6">
    <img src="{{ vehicle.coverImagePath }}" alt="" style="max-height: 75%" />
  </div>

  <div class="col-md-6">
    <h1 style="display: inline">
      {{ vehicle.year }} {{ vehicle.make }} {{ vehicle.model }}
    </h1>
    <h3 class="float-right" style="text-shadow: 2px 2px 5px chartreuse">
      &#36;{{ vehicle.price }}
    </h3>
    <hr />
    <h6>{{ vehicle.details }}</h6>
  </div>
</div>
