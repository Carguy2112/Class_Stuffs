<!--Exercise 1 and 2-->
  <style>
    .p{color: red;}
    @media screen and (max-width: 600px) {
      .p{ color: blue;}      
    }
    .relative{
      position: relative;
      width: 400px;
      height: 200px;
      border: 2px solid wheat;
    }
    .absolute{
      position: absolute;
      top: 0%;
      right: 0%;
      width: 60px;
      height: 10%;
      border: 2px dashed black;
    }
  </style>
</head>
<body>
  <p class="p">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Qui eaque minus reiciendis repudiandae expedita, voluptatem laborum, modi laudantium quidem quis nemo. Praesentium iure sed, animi suscipit id tempore quisquam debitis.</p>
